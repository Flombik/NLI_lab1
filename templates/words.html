<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Слова</title>
</head>

<body>
    {% include 'navigation.html' %}
    <a href="{{ url_for('add_word') }}">
        <button>Новое слово</button>
    </a>
    <ol>
        {% for word in words %}
        <li> {{ word.word }}
            {% if word.comment %} - {{ word.comment }} {% endif %}
            - частота встречаемости: {{ word.score }}
        </li>
        <a href="{{ url_for('edit_word', id = word.id ) }}">
            Изменить доп. информацию
        </a>
        <a href="{{ url_for('delete_word', id = word.id ) }}" style="margin-left: 10px;">
            Удалить
        </a>
        <br> <br>
        {% endfor %}
    </ol>
</body>

</html>
